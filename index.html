<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Budgets</title>
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<header>
		<p class="budget">Your budget is <code>$0</code></p>
		<p class="percentage">You have <code>100%</code> left of it</p>
	</header>
	<main>
		<section class="container">
			<div class="card">
				<div class="details">
					<b class="title">HDD 2TB SeaGate</b>
					<p class="quant"><b>Quantity:</b> 1</p>
					<p class="price"><b>Price:</b> <code>$3500</code></p>
				</div>
				<div class="buttons">
					<button onclick="deleteCard(self)">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							 class="bi bi-x-lg" viewBox="0 0 16 16">
							<path
								  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
						</svg>
					</button>
				</div>
			</div>
		</section>
		<section class="menu">
			<form>
				<input type="text" placeholder="Title" required>
				<input type="number" placeholder="Quantity" required>
				<input type="date" placeholder="Date (optional)">
				<button type="submit" onclick="createCard()">Create</button>
			</form>
			<div class="budget-container">
				<h3>Change your budget</h3>
				<input type="number" name="Budget" id="budget" placeholder="Budget">
			</div>
		</section>
	</main>
	<script src="./js/index.js"></script>
</body>

</html>
