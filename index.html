<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Budgets</title>
	<link rel="stylesheet" href="./css/normalize.min.css">
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<header>
		<h4>Budget API</h4>
		<div>
			<h4>Yor balance is:</h4>
			<h4 class="budget">150$</h4>
		</div>
	</header>
	<main>
		<h3>Add your transactions here</h3>
		<section class="list">
			<div>
				<section>
					<p class="item"><span class="name">Hamburger</span><span class="quant"> Amount: 1 </span><span class="dat">Date:
							2022-09-18 </span></p>
				</section>
				<section>
					<h5 class="item gasto">Spent 1000$</h5><button class="item red">X</button>
				</section>
			</div>
		</section>
		<section class="form">
			<div>
				<input type="text" placeholder="Concept" access="false" id="nombre">
			</div>
			<div>
				<input type="number" placeholder="Amount" access="false" id="cantidad">
			</div>
			<div>
				<input type="date" access="false" id="fecha">
			</div>
			<div>
				<select class="tipo">
					<option disabled="null" selected="null">Type</option>
					<option value="gasto" style="color: white;" class="red">Spent</option>
					<option value="ingreso" style="color: white;" class="green">Earned</option>
				</select>
			</div>
			<div>
				<input type="number" placeholder="Price" id="precio">
			</div>
			<div>
				<button class="crear" onclick="create()">Create</button>
			</div>
		</section>
	</main>
	<script src="./js/index.js"></script>
</body>
</html>
